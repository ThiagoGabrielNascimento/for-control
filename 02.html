<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA

    let quantidadeNotas = Number(prompt(`informe quantas notas o aluno teve`));
    let somas = 0

    for(let notas = 1 ; notas <=quantidadeNotas ; notas++){
        
        let valorNota = Number(prompt(`quantos o aluno tirou na ${notas} prova`))
         somas += valorNota

    }

        let notasFinal= (somas/quantidadeNotas)
        alert(notasFinal)

    //SAÍDA

</script>
